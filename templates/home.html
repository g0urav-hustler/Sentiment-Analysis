<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>Sentiment Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <style>
    .head{
    height: 70px;
    background-color: #ffffff;
    color: rgb(3, 199, 107);
    background-attachment: inherit;
    display: flex;
    justify-content: center;
    align-items: center; 
     }

     .footer{
   text-align: center;
   color: aliceblue;
  
   background-color: rgb(46, 46, 46);
}
       .footer p{
    margin-bottom: unset;    
        }
    </style>
  </head>
  <body>
    <div class="head">
      <h1>Thought Analyser</h1>
    </div>

    <div>
      <h3>Write what you have in your mind and it will tell you it is positive or negetive thought.</h3>
    </div>
    
    <form action="/sentiment_analysis" method="POST" >
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
      <label name= 'text' for="floatingTextarea2">Write your thoughts hear</label>
    </div>
     
    <button type="submit" value="Submit" class="btn btn-primary btn-lg">Analyse My Thoughts</button>
  </form>

  <!-- Output Sentiment -->
  <div class="col-md-3">
    <h1>Sentiment</h1>
    <div class="alert alert-primary" role="alert">
        {{ sentiment }}
    </div>
  </div>

  <div class="col-md-3">
    <h1>Thought Percentage</h1>
    <div class="alert alert-primary" role="alert">
        {{ sent_percent }}
         
    </div>
  </div>

  <!--Image -->
      <div class="col-sm-6"></div>
        {% if probability %}
          <div class="col-sm-2"><h1>Emotion</h1>
          <img src="{{ image }}" alt="Image">
        {% endif %}
      </div>
  <!--Image-->
</div>
</div>

<!-- Footer -->
    <div class="footer">
      <div class="social-icons">
        <a href="https://github.com/g0urav-hustler" target="_blank" class="link"><i class='bx bxl-github'></i></a>
        <a href="https://www.linkedin.com/in/gourav-chouhan-3b357a202/" target="_blank" class="link"><i class='bx bxl-linkedin-square'></i></a>
        <a href="https://www.instagram.com/g0urav_hustler/" target="_blank" class="link"><i class='bx bxl-instagram'></i></a>
      </div>
      <p><h4>Â©2021 Gourav Chouhan</h4></p>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    
  </body>
</html>
